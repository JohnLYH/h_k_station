<div id="manage_record_details" style="margin-top: 30px">
    <el-row>
        <el-col :span="6" :offset="6" style="font-size: 13px">
            {{select_file_name}}
        </el-col>
    </el-row>
    <div style="margin: 20px 0;"></div>
    <el-row>
        <el-col :span="12" style="font-size: 15px">
            文件類型:<span style="margin-left: 10px;">{{field_type}}</span>
        </el-col>
        <el-col :span="12" style="font-size: 15px">
            文件編號:<span style="margin-left: 10px;">{{numbering}}</span>
        </el-col>
    </el-row>
    <div style="margin: 20px 0;"></div>
    <el-row style="font-size: 15px">
        文件版本:<span style="margin-left: 10px;">{{edition}}</span>
    </el-row>
    <div style="margin: 20px 0;"></div>
    <el-row style="font-size: 15px">
        變更原因: <span style="margin-left: 10px;">{{reasons_change}}</span>
    </el-row>
    <div style="margin: 20px 0;"></div>
    <el-row style="font-size: 15px">
        <el-col v-if="reasons_details == false"> 變更細節:
        </el-col>
        <el v-else>
            變更細節: <span style="margin-left: 10px;">{{reasons_details}}</span>
        </el>
    </el-row>
    <div style="margin: 50px 0;"></div>
    <el-col :span="6" :offset="9">
        <el-button round @click="cancel" size="small">離開</el-button>
    </el-col>
</div>
