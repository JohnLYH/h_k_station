<div id="app">
    <el-row>
        <el-upload class="upload-demo" :on-success="upload_success" limit="1" accept=".xlsx" ref="upload" action="/on_duty_manage/upload_duty_crop"
            :auto-upload="false">
            <a style="float: left;margin-right: 15px;" href="/on_duty_manage/download_duty_crop_template">
                <el-button type="primary" size="small">下载模板</el-button>
            </a>
            <el-button slot="trigger" size="small" type="primary">选取文件</el-button>
            <el-button style="margin-left: 10px;" size="small" type="success" @click="submitUpload">上传到服务器</el-button>
            <div slot="tip" class="el-upload__tip">只能上传xlsx文件</div>
        </el-upload>
    </el-row>

</div>
