<div id="tool_management_scrap" >
        <el-row>
            <el-col :span="12">
                 名稱：{{ equipment_name }}
            </el-col>
            <el-col :span="12">
                編號：{{ equipment_num }}
            </el-col>
        </el-row>
        <div style="margin: 20px 0;"></div>
        <el-row>
            <el-col :span="12" >
                 型號：{{ model }}
            </el-col>
            <el-col :span="12">
                品牌：{{ brand }}
            </el-col>
        </el-row>
        <div style="margin: 20px 0;"></div>
        <el-row>
            <el-col :span="2" >
               備註：
            </el-col>
            <el-col :span="17" >
               <el-input
                      type="textarea"
                      :rows="2"
                      placeholder="請輸入備註"
                      v-model="remark">
                    </el-input>
            </el-col>
        </el-row>
        <hr class="vue_hr">
        <el-col :span="4" :offset="10">
            <el-button round @click="cancel" size="small">取消</el-button>
            <el-button type="danger" round @click="save" size="small">確認</el-button>
        </el-col>

</div>
